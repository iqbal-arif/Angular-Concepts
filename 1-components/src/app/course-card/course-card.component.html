<div class="course-card" *ngIf="course" [ngClass]="cardClasses()">
  <div class="course-title" [ngStyle]="cardStyles()">
    <!-- {{ cardIndex + " " + course.description }} Activate is code with ngFor Loop -->
    <!--  cardIndex || "" Means if there is no card index then default is empty string-->
    {{ cardIndex || "" + " " + course.description }}
  </div>
  <!-- This image and ng-Template is used to display image in each card START -->
  <!-- Activate it for the previous ngFor examples LESSON 21 -->
  <!-- <img
    width="300"
    alt="Angular Logo"
    *ngIf="isImageVisible(); else noImage"
    [src]="course.iconUrl"
  />
  <ng-template #noImage>
    <p>No Image is Available</p>
  </ng-template> -->
  <!-- This image and ng-Template is used to display image in each card END -->
  <!-- ng-content assists in projecting the image component in the card-course template -->
  <ng-content></ng-content>

  <div class="course-description">
    {{ course.description }}
  </div>
  <div class="course-category" [ngSwitch]="course.category">
    <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
    <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
    <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
    <div class="category" *ngSwitchDefault>All Levels</div>
  </div>
  <button (click)="onCourseViewed()">View Course</button>
</div>
